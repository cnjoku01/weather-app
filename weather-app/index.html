<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with GenAI</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="locationInput" placeholder="Enter a location" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div> <!-- This is where weather and the GenAI image will appear -->
    </div>
    
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
